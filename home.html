<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="m-auto w-50">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >Check this custom checkbox</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="customRadio1"
            name="customRadio"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="customRadio1"
            >Option 1</label
          >
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
          />
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <textarea class="form-control" rows="3"></textarea>
        Form Select:-
        <select class="custom-select">
          <option selected>Choose...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <input type="range" class="custom-range" id="customRange1" />
        <input
          type="text"
          class="form-control is-valid"
          id="validationCustom01"
          placeholder="Valid input"
          required
        />
        <div class="invalid-feedback">Please provide a valid input.</div>
        <input
          type="text"
          class="form-control"
          data-mask="00/00/0000"
          placeholder="dd/mm/yyyy"
        />
        <input
          type="date"
          class="form-control datepicker"
          placeholder="Select a date"
        />
        <input
          type="time"
          class="form-control timepicker"
          placeholder="Select a time"
        />
        <input
          type="color"
          class="form-control colorpicker"
          placeholder="Select a color"
        />
        <label class="custom-switch">
          <input type="checkbox" class="custom-switch-input" />
          <span class="custom-switch-indicator"></span>
          <span class="custom-switch-description">Toggle me</span> </label
        ><br />
        <div class="form-group">
          <label for="FileInput">Choose a file</label>
          <input type="file" class="form-control-file" id="FileInput" accept=".txt">
    </div>
        <button class="btn btn-info mt-1">Clicl here</button>
      </form>

      <img src="fish.png" class="img-fluid m-auto w-50" alt="Responsive Image">
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
